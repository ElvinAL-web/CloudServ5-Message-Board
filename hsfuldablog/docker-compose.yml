version: '3.9'

services:
  frontend:
    build:
      context: /tmp/myapp/hsfuldablog/frontend  # Adjusted path since we're in hsfuldablog directory
    ports:
      - "8080:80"  # Expose the frontend to the host on port 8080
    environment:
      - REACT_APP_BACKEND_URL=http://10.32.5.96:5001  # Changed to use your actual host IP
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: /tmp/myapp/hsfuldablog/backend  # Adjusted path since we're in hsfuldablog directory
    ports:
      - "5001:5001"  # Expose backend on port 5000 for debugging
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb+srv://admin:4t4JdIInKHMY5CZz@messageboard-database.mjot3.mongodb.net/messageboard?retryWrites=true&w=majority
      - CORS_ORIGIN=http://10.32.5.96:8080  # Updated to match your frontend URL
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

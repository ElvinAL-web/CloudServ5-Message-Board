<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | University Message Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="greeting-body">
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="logo">
                <img src="../csm_01_Blatt_RGB-300_2e46d80bf8.jpg.webp" alt="Logo" style="width: 50%; height: auto;">
            </div>
            <h1>Message Board</h1>
            <h3>Welcome Back</h3>
            <p class="subtitle">Enter your credentials to continue</p>
            
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Username">
                <input type="password" id="password-input" placeholder="Password">
                <button onclick="checkCredentials()" class="login-btn">Enter</button>
            </div>
            
            <p class="info-text">New user? Your account will be created automatically.</p>
        </div>
    </div>
    <script>
        window.onload = function() {
           
        }

        function checkCredentials() {
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password!');
                return;
            }

            const existingPassword = localStorage.getItem(`password_${username}`);
            
            if (existingPassword) {
                if (password === existingPassword) {
                    localStorage.setItem('username', username);
                    window.location.href = "blog.html";
                } else {
                    alert('Incorrect password for this username!');
                }
            } else {
                localStorage.setItem('username', username);
                localStorage.setItem(`password_${username}`, password);
                window.location.href = "blog.html";
            }
        }

    </script>
    <script src="scripts.js"></script>
</body>
</html>
